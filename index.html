<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class-D Script Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #eee;
    }
    button {
      cursor: pointer;
      margin-top: 15px;
      background: #333;
      border: 1px solid #888;
    }
    .output {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
      max-width: 600px;
    }
    .line {
      margin: 10px 0;
      padding: 8px;
      background: #222;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .line span {
      flex: 1;
      margin-right: 10px;
    }
    .copy-btn {
      background: #444;
      border: 1px solid #666;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Class-D Script Generator</h1>

  <label for="scp">SCP Number</label>
  <input type="text" id="scp" placeholder="e.g., 096">

  <label for="goal">Testing Goal</label>
  <textarea id="goal" placeholder="Clearly state the purpose and goals of the test"></textarea>

  <button onclick="generateScript()">Generate Script</button>

  <div id="output" class="output" style="display:none;"></div>

  <script>
    function copyLine(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    function generateScript() {
      const scp = document.getElementById("scp").value || "###";
      const goal = document.getElementById("goal").value || "[goal not specified]";

      const lines = [
        `Hello Class-Ds. We will be testing on SCP-${scp}. Please line up.`,
        `The goal of todayâ€™s test is to ${goal}.`,
        `Security personnel will ensure your safety, provided you comply with all instructions.`,
        `Any deviation or failure to cooperate will result in immediate termination.`,
        `Do you understand?`
      ];

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";
      lines.forEach(line => {
        const div = document.createElement("div");
        div.className = "line";

        const span = document.createElement("span");
        span.textContent = line;

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "Copy";
        button.onclick = () => copyLine(line);

        div.appendChild(span);
        div.appendChild(button);
        outputDiv.appendChild(div);
      });

      outputDiv.style.display = "block";
    }
  </script>
</body>
</html>
